<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODIFICAR</title>

    <!-- Bootstrap 5 CDN (versão mais recente, sem 'integrity') -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">     

    <div class="container mt-5">
        <h2 class="mb-4">MODIFICAR</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label"><strong>Nome:</strong></label>
                <input type="text" name="nome" class="form-control" value="{{ terceiro.nome }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Endereço:</strong></label>
                <input type="text" name="endereco" class="form-control" value="{{ terceiro.endereco }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (versão mais recente, sem 'integrity') -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
